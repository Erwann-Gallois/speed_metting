template.orga_info1 : Les étudiants auront la possibilité de consulter la liste des professionnels présents lors des speeds meetings, et de choisir les 6 professionnels avec lesquels ils souhaitent discuter. Ils pourront également consulter les informations sur les professionnels (métier, parcours, etc.) pour préparer leurs questions.
template.orga_info2 : De leur côté, les professionnels auront la possibilité de consulter les informations sur les étudiants (formation, projets professionnels, etc.), pour préparer leurs questions qui souhaiteraient poser aux étudiants.
template.orga_info3.1 : La première partie se passera sous forme de question réponse. Les étudiants, par groupe de 
template.orga_info3.3 : auront 10 minutes d'interaction avec les professionnels pour poser des questions sur le métier, le parcours, les compétences requises, etc. Cette partie durera 1 heure, et les étudiants pourront rencontrer 6 professionnels différents.
template.orga_info3.2 : La deuxième partie se passera sous forme de quartier libre. Les étudiants auront 30 minutes pour discuter avec les professionnels autour d'une pause gourmande.
template.orga_info3 : Les speed meetings sont organisés en deux parties