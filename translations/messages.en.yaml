template.avt_sm : Before the speed meeting
template.during_sm : During the speed meeting
template.orga_info1 : Students will be able to consult the list of professionals present at the speeds meetings, and choose the 6 professionals they would like to talk to. They can also consult information on the professionals (job, background, etc.) to prepare their questions.
template.orga_info2 : For their part, professionals will be able to consult information on the students (education, professional projects, etc.), to prepare any questions they may have for the students.
template.orga_info3.1 : The first part will be a question and answer session. Students, in groups of 
template.orga_info3.3 : will have 10 minutes of interaction with the professionals to ask questions about the job, the career path, the skills required, and so on. This part will last 1 hour, and students will be able to meet 6 different professionals.
template.orga_info3.2 : The second part will be an open forum. Students will have 30 minutes to chat with the professionals over a gourmet break.
template.orga_info3 : Speed meetings are organized in two parts